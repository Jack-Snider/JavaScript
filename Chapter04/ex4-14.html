<!--
    break문의 사용 예
-->
<html>
    <head></head>
    <body>
        <script>
            for( var i = 1; i <= 5; i++ ){
                if( i == 3 ){
                    break;
                }
                document.write( "i의 값은 " + i + "<br>" );
            }
        </script>
    </body>
</html>
