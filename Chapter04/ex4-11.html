<!--
    for문으로 글자 색상 꾸미기
-->
<html>
    <head>

    </head>
    <body>
        <script>
            var color = [ "red", "green", "blue", "yellow", "skyblue" ];
            for( var i = 0; i <= 4; i++ ){
                document.write( "<span style = 'color : " + color[ i ] + "'>안녕하세요</span>" );
            }
        </script>
    </body>
</html>
