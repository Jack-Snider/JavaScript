<!--
    이중 for문으로 별표( * )찍기
-->
<html>
    <head></head>
    <body>
        <script>
            for( var i = 1; i <= 5; i++ ){
                for( var j = 1; j <= 20; j++ ){
                    document.write( "*" );
                }
                document.write( "<br>" );
            }
        </script>
    </body>
</html>
