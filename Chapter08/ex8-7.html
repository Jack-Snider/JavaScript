<!--
    text(), html(), val() 메소드로 요소 내용 설정하기
-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex8-7</title>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

        <script>
            $( document ).ready( function(){

                $( '#btn1' ).click( function(){
                    $( '#p1' ).text( '안녕하세요' );
                } );

                $( '#btn2' ).click( function(){
                    $( '#p2' ).text( '<h3>안녕하세요.</h3>' );
                } );

                $( '#btn3' ).click( function(){
                    $( '#p3' ).html( '<span style = "color:green;">반갑습니다</span>' );
                } );

                $( '#btn4' ).click( function(){
                    $( '#phone' ).val( '010-1234-5678' );
                } );


            } );
        </script>

    </head>
    <body>
        <p id = 'p1'></p>
        <p id = 'p2'></p>
        <p id = 'p3'></p>
        <p>전화번호 : <input type="text" id = 'phone'></p>
        <button id = 'btn1'>텍스트 설정하기-1</button>
        <button id = 'btn2'>텍스트 설정하기-2</button>
        <button id = 'btn3'>HTML 설정하기</button>
        <button id = 'btn4'>입력 창에 값 설정하기</button>
    </body>
</html>
