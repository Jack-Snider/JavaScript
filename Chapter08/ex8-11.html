<!--
    before(), after() 메소드로 요소 삽입하기
-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

        <script>

            $( document ).ready( function(){

                $( '#btn1' ).click( function(){
                    $( '#para' ).before( "<p style = 'color:red'>안녕하세요</p>" );
                } );

                $( '#btn2' ).click( function(){
                    $( '#para' ).after( "<p style = 'color:blue'>반갑습니다</p>" )
                } );

            } );
            
        </script>

    </head>
    <body>
        <p id = "para" style = "background-color: yellow;" >기준</p>

        <button id = "btn1">앞에 삽입하기</button>
        <button id = "btn2">뒤에 삽입하기</button>

    </body>
</html>
