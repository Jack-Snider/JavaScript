<!--
    :first 필터와 :last필터의 사용 예

    $( "div li:first" )는 <div> 요소의 후손인 <li> 요소 중 첫 번째 선택

-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

        <script>

            $( document ).ready( function(){
                
                $( "div li:first" ).css( "border", "solid 2px red" );
                $( "div li:last" ).css( "border", "solid 2px blue" );

            } );
            
        </script>

    </head>
    <body>
        
        <div>
            <h2>:first/:last필터</h2>
            <ul>
                <li>항목 1</li>
                <li>항목 2</li>
                <li>항목 3</li>
                <li>항목 4</li>
                <li>항목 5</li>
            </ul>
        </div>

    </body>
</html>
