<!--
    클래스 선택자 사용 예
-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

        <script>

            $( document ).ready( function(){

                $( '.red' ).css( { "color":"red", "font-weight":"bold" } );

            } );
            
        </script>

    </head>
    <body>
        
        <h2>클래스 선택자</h2>
        <p>클래스 선택자( Class selector )는 요소의 <span class = "red">class 속성값</span>
           으로 해당 요소를 선택한다.
        </p>
        <ul>
            <li>항목 1</li>
            <li class = "red">항목 2</li>
            <li>항목 3</li>
            <li class = "red">항목 4</li>
        </ul>

    </body>
</html>
