<!--
    이중 for문으로 구구단표 만들기
-->
<html>
    <head>

    </head>
    <body>
        <script>
            for( var i = 2; i <= 9; i++ ){
                for( var j = 1; j <= 9; j++ ){
                    document.write( i + " x " + j + " = " + ( i * j ) + "<br>"  );
                }
            }
        </script>
    </body>
</html>
