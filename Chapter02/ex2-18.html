<!-- 할당 연산자 -->
<script>
    var x = 10;                 // x에 10을 저장
    x += 2;                     // x = x + 2와 동일
    document.write( x );
    document.write( "<br>" );

    x -= 4;                     // x = x - 4와 동일
    document.write( x );
    document.write( "<br>" );

    x /= 2;                     // x = x / 2와 동일
    document.write( x );
    document.write( "<br>" );

    x %= 3;                     // x = x % 3과 동일
    document.write( x );
    document.write( "<br>" );

</script>
