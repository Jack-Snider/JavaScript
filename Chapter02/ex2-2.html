<!--
    두 수의 합을 구한 다음 document.write()를 이용하여 브라우저 화면에 출력하는 예제
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var a = 10;
            var b = 20;
            c = a + b;
            document.write( c );
        </script>    
    </body>
</html>
