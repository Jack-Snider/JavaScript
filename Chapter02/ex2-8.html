<!--
    자바스크립트에서 숫자( Number )는 정수형( Integer )과 실수형( Floating Point )두 가지가 있다.
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
           var x = 3;
           var y = 5.34;
           var z = x + y;
           document.write( z );
        </script>    
    </body>
</html>
