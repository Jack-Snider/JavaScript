<!--
    innerHTML은 HTML요소에 내용을 삽입하는데 사용된다.

    document.getElementById( "아이디값" )는 HTML 문서에서 아이디 a의 요소에 접근하는데 사용된다.
    innerHTML은 해당 요소의 내용물을 의미한다.

    document.getElementById( "a" ).innerHTML = "Hello, Jack Snider!";는 <p> 요소의 내용물에
    "Hello, Jack Snider!"를 추가한다. 

-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>innerHTML을 이용하여 HTML요소에 내용 추가하기</h3>
        <p id = "a"></p>
        <script>
           document.getElementById( "a" ).innerHTML = "Hello, Jack Snider!";
        </script>    
    </body>
</html>
