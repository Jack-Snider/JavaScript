<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
           var colors = [ "RED", "YELLOW", "BLUE" ];         // colors 배열 생성
           document.write( colors );                        // colors 배열 출력
           document.write( "<br>" );
           document.write( colors[ 0 ] );                   // 첫 번째 요소 출력
           document.write( "<br>" );
           document.write( colors[ 1 ] );                   // 두 번째 요소 출력
        </script>    
    </body>
</html>
