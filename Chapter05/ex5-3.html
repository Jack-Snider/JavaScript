<!--
    매개변수의 사용 예
-->
<html>
    <head>
        <meta charset = "UTF-8" >
        <script>
            function hello( name ){
                alert( name + "님 안녕하세요!" );
            }
        </script>
    </head>
    <body>
        <button onclick = "hello( 'Jack' )">버튼1</button>
        <button onclick = "hello( 'Snider' )">버튼2</button>
    </body>
</html>
